{% extends "layout.html" %}
{% block body %}

<form method="POST">
    {% if password %}
    <label for="password" class="bold">Here is your password:</label>
    <textarea class="form-control" rows="5" name="password">{{ password }}</textarea>
    {% else %}
    <input class="btn btn-primary center-block" type="submit" name="show" value="Show password">
    {% endif %}
</form>
{% endblock %}
